<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Page</title>
</head>
<body>
<h2>사용자 등록</h2>

<div>
    <form action="/post" method="post" onsubmit="return validateForm()">
        <h2>프로필 등록</h2>
        <input type="text" name="name" id="name" placeholder="이름을 입력하세요">
        <input type="text" name="age" placeholder="나이를 입력하세요"> <br>
        <input type="text" name="phone" placeholder="전화번호를 입력하세요">
        <input type="text" name="phone" placeholder="주소를 입력하세요">
        <input type="submit" value="프로필 등록">
    </form>
</div>

<script th:inline="javascript">
    function validateForm() {
        const name = document.getElementById('name')
        const koreanRegex = /^[가-힣]{3}$/;

        if(koreanRegex.test(name.value)) {
            return true; // 폼 제출 허용
        } else {
            alert("한글로 3글자를 입력해주세요")
            return false;
        }

    }


</script>
</body>
</html>
